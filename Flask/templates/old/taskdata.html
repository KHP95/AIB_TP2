{% extends "base2.html" %}
{% block content%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .image-container {
        width: 50%; /* 이미지 컨테이너가 페이지의 절반 너비를 차지 */
        display: inline-block;
        overflow: hidden;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        margin: 10px; /* 이미지 간격을 위한 여백 */
    }
    .image-container img {
        width: 100%; /* 이미지가 컨테이너의 100%를 차지 */
        height: auto; /* 이미지의 원본 가로세로 비율을 유지 */
        display: block;
    }
</style>
<div class="container-fluid">
    <div class="image-container">
        <img src="static/sa1.jpg" alt="Object Detection Image">
    </div>
    <p></p>
</div>
{% endblock%}
