<!DOCTYPE html>
<html>
    <head lang="ko">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>다!잡아파이팅!!</title>
      <link rel="stylesheet" href="static/css/globals.css" />
      <link rel="stylesheet" href="static/css/styleguide.css" />
      <link rel="stylesheet" href="static/css/result_style.css" />
      <script>
        var image = document.getElementById('result_image');
        image.onload = function() {
          var aspectRatio = image.width / image.height;
          var screenAspectRatio = window.innerWidth / window.innerHeight;
          if (aspectRatio > screenAspectRatio) {
            image.style.width = '100%';
            image.style.height = 'auto';
          } else {
            image.style.width = 'auto';
            image.style.height = '100%';
          }
        };
        window.onresize = function() {
          image.onload();
        };
      </script>
    </head>
  <body>
    <div class="loading">
      <div class="div">
        <div class="overlap-group">
          <div class="result-subtitle">Checkout The Result</div>
          <p class="resul-title">교통법규를 위반한 운전자가 있는지 확인해보세요</p>
          <div class="screen">
            <div class="image-container">
              <img id = "result_image" src="{{ url_for('static', filename=output_path) }}" alt="Processed Image">
            </div>
          </div>
        </div>
      </div>
        <div class="copy-right"><div class="copyright">© 2023 다!잡아</div>

                ><img
                  class="githubmark"
                  src="static/images/github_mark.png"
          /></a>
          <a class="text-wrapper-5" href="/index">Home</a>
          <img
            class="home-icon"
            src="static/images/home_icon.png"
            onclick="location.href='/index'" style="cursor: pointer;"
          />
        </div>
      </div>
    </div>
  </body>
</html>
