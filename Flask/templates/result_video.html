<!DOCTYPE html>
<html>
  <head lang="ko">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다!잡아파이팅!!</title>
    <link rel="stylesheet" href="static/css/globals.css" />
    <link rel="stylesheet" href="static/css/styleguide.css" />
    <link rel="stylesheet" href="static/css/result_style.css" />
  </head>
  <body>
    <div class="loading">
      <div class="div">
        <div class="overlap-group">
          <div class="result-subtitle">Checkout The Result</div>
          <p class="resul-title">교통법규를 위반한 운전자가 있는지 확인해보세요</p>
          <div class="screen">
            <video id="result_video" width="640" height="360" controls>
              <source src="{{ url_for('static', filename=output_path) }}" type="video/mp4">
            </video>
            <button id="playButton">Play</button>
            <button id="pauseButton">Pause</button>
          </div>
        </div>
      </div>
        <div class="copy-right"><div class="copyright">© 2023 다!잡아</div>
        <div class="navbar">
          <a class="text-wrapper-2" href="/data">Data</a>
          <a class="text-wrapper-3" href="/simulate">Simulate</a>
          <a class="text-wrapper-4" href="/service">Service</a>
          <a href="https://github.com/KHP95/AIB_TP2" target="_blank" rel="noopener noreferrer"
                ><img
                  class="githubmark"
                  src="static/images/github_mark.png"
          /></a>
          <a class="text-wrapper-5" href="/index">Home</a>
          <img
            class="home-icon"
            src="static/images/home_icon.png"
            onclick="location.href='/index'" style="cursor: pointer;"
          />
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById('result_video');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById("pauseButton");
    
        playButton.addEventListener("click", function () {
          video.play();
        });
    
        pauseButton.addEventListener("click", function () {
          video.pause();
        });
      });
    </script>
  </body>
</html>
